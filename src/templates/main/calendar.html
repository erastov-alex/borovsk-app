{% extends 'base.html' %}

{% block content %}
<body>
    <h2 class="pb-2 display-6 text-center">–í—ã–±–æ—Ä –î–∞—Ç—ã</h2>
    <div class="calendar-container">
        <input type="calendar" id="airdatepicker" class="form-control">
        <input type="hidden" id="house_id" value="{{ house_id }}">
    </div>
    <div style="height: 100px;"></div>
    <div class="buttons-container">
        <a href="/house_selection" class="btn btn-outline-secondary">–ù–∞–∑–∞–¥</a>
        <button id="selectDateButton" class="btn btn-success-custom">–í—ã–±—Ä–∞—Ç—å</button>
    </div>

    <script src="{{ url_for('static', filename='node_modules/air-datepicker/air-datepicker.js') }}"></script>
    <script>
        new AirDatepicker('#airdatepicker', {
            position: 'right top',
            range: true,
            inline:true,
            // multipleDatesSeparator: ' - '
            // timepicker: true,
            // Handle render process
            onRenderCell({date, cellType}) {
                let dates = [1, 5, 7, 10, 15, 20, 25],
                emoji = ['üíï', 'üòÉ', 'üçô', 'üç£', 'üçª', 'üéâ', 'ü•Å'],
                isDay = cellType === 'day',
                _date = date.getDate(),
                shouldChangeContent = isDay && dates.includes(_date),
                randomEmoji = emoji[Math.floor(Math.random() * emoji.length)];

                return {
                    html: shouldChangeContent ? randomEmoji : false,
                    classes: shouldChangeContent ? '-emoji-cell-' : false
                }
            },
            buttons: ['today', 'clear'],
            locale: {
                days: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
                daysShort: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                daysMin: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
                months: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                monthsShort: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                today: 'Today',
                clear: 'Clear',
                dateFormat: 'dd.MM.yyyy',
                timeFormat: 'hh:mm aa',
                firstDay: 0
            }
        });
    </script>

    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
    
{% endblock %}
