{% extends 'base_admin_panel.html' %}

{% block content %}
    <main class="col">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="display-5 fw-normal" style="transform: translateX(26%);">Список Пользователей</h1>
        </div>

        <div class="row">
            {% for user in users %}
                <div class="card flex-md-row mb-4 box-shadow h-md-250">
                    <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-inline-block mb-2 text-primary">{{ user.username }}</strong>
                        <p class="mb-1 text-muted">Имя: {{ user.name }}</p>
                        <p class="mb-1 text-muted">Email: {{ user.email }}</p>
                        <p class="mb-1 text-muted">Заинтересован: {{ "Да" if user.interested else "Нет" }}</p>
                        <a href="/edit_user/{{ user.id }}" class="btn btn-outline-secondary edit-user-btn">Редактировать</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
