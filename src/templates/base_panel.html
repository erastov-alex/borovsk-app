<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный Кабинет</title>
    <link rel="icon" href="static/img/logo_square.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style_common_panel.css') }}" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body>
    {% include 'header_panel.html' %}
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Menu -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-none d-lg-block d-xl-block d-xxl-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'user_panel' %}active{% endif %}" aria-current="page" href="{{ url_for('main.user_panel') }}">
                                <span data-feather="home"></span>
                                Бронирования
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'user_info' %}active{% endif %}" aria-current="page" href="{{ url_for('main.user_info') }}">
                                <span data-feather="user"></span>
                                Информация об аккаунте
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'user_settings' %}active{% endif %}" aria-current="page" href="{{ url_for('main.user_settings') }}">
                                <span data-feather="settings"></span>
                                Настройки
                            </a>
                        </li>
                        <!-- More menu items -->
                    </ul>
                </div>
            </nav>
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 ">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
