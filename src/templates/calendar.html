<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borovsky Hotel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Добавляем стили для контактов в футере */
        .footer {
            text-align: center;
            padding-top: 20px;
        }

        .footer h2 {
            font-size: 20px; 
            margin-bottom: 20px;
        }

        .footer p {
            margin-bottom: 5px;
        }

        .footer a {
            color: #000;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #6c757d;
        }

        /* Располагаем контакты в одну линию */
        .footer p {
            display: inline-block;
            margin: 0 10px;
        }

        /* Стили для кнопки входа и регистрации */
        
        .btn-primary {
			background-color: #188a1e;
			color: #fff; /* Цвет текста */
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Уменьшаем размер шрифта */
            cursor: pointer;
            transition: background-color 0.3s;
		}

		.btn-primary:hover {
            background-color: #347943; /* Изменение цвета фона при наведении */
        }

        .login-btn:hover {
            background-color: #347943; /* Изменение цвета фона при наведении */
        }

		.welcome-block {
			display: flex;
			align-items: center; /* Выравнивание элементов по вертикали */
			justify-content: space-between; /* Равномерное распределение пространства между элементами */
			position: relative; /* Относительное позиционирование */
		}
		
		.welcome-text {
			margin-right: 10px; /* Отступ справа от текста */
		}
		
		.login-btn {
			margin-left: 10px; /* Отступ слева от кнопки */
			padding: 5px 10px; /* Уменьшаем отступы внутри кнопки */
			background-color: #188a1e; /* Цвет фона кнопки */
			color: #fff; /* Цвет текста */
			border: none;
			border-radius: 5px;
			font-size: 14px; /* Уменьшаем размер шрифта */
			cursor: pointer;
			transition: background-color 0.3s;
		}
        .card {
            transition: opacity 0.3s, pointer-events 0s; /* Добавляем анимацию для изменения прозрачности */
            height: 100%;
        }

        .card-img-top {
            height: 200px; /* Выберите желаемую высоту изображения */
            object-fit: cover;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        /* Стили для маленьких кнопок */
        .btn-sm {
            width: auto;
            padding: 5px 10px;
            font-size: 14px;
        }

        .navbar-collapse {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

    </style>

</head>
<body>
<!-- Header -->
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				<img src="static/img/logo.png" alt="Логотип" height="24">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="#carouselExampleIndicators">Галерея</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#cards">Дома</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#featurette1">Как добраться</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#featurette2">Магазин</a>
					</li>
				</ul>
				<span class="welcome-block">
					<span class="welcome-text">
						{% if username %}
							С возвращением, {{ username }}
						{% endif %}
					</span>
					<div>
						{% if username %}
							<a href="/user_panel" class="btn login-btn">Личный кабинет</a>
						{% else %}
							<a class="btn btn-primary" href="/registration">Вход / Регистрация</a>
						{% endif %}
					</div>
				</span>
			</div>
		</div>
	</nav>
</header>


<!-- Календарь -->
<input type="hidden" id="house_id" value="{{ house_id }}">
<div id="calendar" class="container py-5" style="text-align: center;">
    <h2>Выберите дату</h2>
    <div class="row">
        <div class="col-md-6">
            <label for="start_date">Начальная дата:</label>
            <input type="date" id="start_date" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="end_date">Конечная дата:</label>
            <input type="date" id="end_date" class="form-control">
        </div>
    </div>
    <div class="row justify-content-between mt-3" style="margin: 0 auto 10px;">
        <a href="/house_selection" class="btn btn-secondary btn-sm">Назад</a>
        <button id="selectDateButton" class="btn btn-primary btn-sm">Выбрать</button>
    </div>
</div>


<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <h2>Контакты:</h2>
        <p>Телеграмм: <a href="https://t.me/your_telegram">@your_telegram</a></p>
        <p>Инстаграмм: <a href="https://www.instagram.com/your_instagram">@your_instagram</a></p>
        <p>Фейсбук: <a href="https://www.facebook.com/your_facebook">@your_facebook</a></p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const selectDateButton = document.getElementById('selectDateButton');

        // Обработчик события для кнопки "Выбрать"
        selectDateButton.addEventListener('click', function () {
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;

            // Проверяем, чтобы выбраны были обе даты
            if (startDate && endDate) {
                // Проверяем, чтобы конечная дата была позже начальной даты
                if (startDate <= endDate) {
                    const houseId = document.getElementById('house_id').value; // Получаем house_id из скрытого поля
                    // Переходим на страницу booking_confirmation.html с передачей параметров
                    window.location.href = `/booking_confirmation?house_id=${houseId}&start_date=${startDate}&end_date=${endDate}`;
                } else {
                    alert('Конечная дата должна быть позже начальной даты');
                }
            } else {
                alert('Пожалуйста, выберите начальную и конечную даты');
            }
        });
    });
</script>
</body>
</html>
